{% load static %}
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'search/main.css' %}">
        <title>NIS | Nasa Image Search</title>
    </head>
    <header class="site-header">
            <nav class="navbar navbar-expand-md navbar-dark bg-primary fixed-top">
              <div class="container">
                <a class="navbar-brand mr-4" style="margin-top: 10; margin-left: 500" href="/">Nasa Image Search</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-nav ">
                    <a class="nav-item nav-link" style="margin-top: 10; margin-right: 20" href="/">Home</a>
                    <a class="nav-item nav-link" style="margin-top: 10; margin-right: 50" href="/about">About</a>
                </div>
              </div>
            </nav>
    </header>
    <body>
        <div class="container">
            <div class="active-cyan-3 active-cyan-4 mb-4" style="margin-top: 300;margin-left: 200; margin-right:200">
                <input id="search-input" method="POST" class="form-control" type="text" name= "" placeholder="Enter your favorite space topic">
            </div>
            <div class="row" id="search-result" style="margin-top:100">
                {% for result_item in result_items %}
                <div class="col-md-4">
                <a href="{{result_item.image}}">
                    <img class="img-fluid.max-width:100% img-thumbnail" style="object-fit: cover;" src=" {{result_item.image}}" />
                </a>
                </div>
                {% endfor %}
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/1.6.12/js/lightgallery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/1.6.12/js/lightgallery-all.min.js"></script>
        <script
        src="https://code.jquery.com/jquery-3.4.0.min.js"
        integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/combine/npm/lightgallery,npm/lg-autoplay,npm/lg-fullscreen,npm/lg-hash,npm/lg-pager,npm/lg-share,npm/lg-thumbnail,npm/lg-video,npm/lg-zoom"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script type="text/javascript">
            var input = document.getElementById("search-input");

            // Execute a function when the user releases a key on the keyboard
            input.addEventListener("keyup", function(event) {
                if (event.keyCode === 13) {
                   var search_url = '/?p='.concat(input.value)
                   window.location.href = search_url;
                }
            });
        </script>
        <script type="text/javascript">
            $(document).ready(function() {
                $("#search-result").lightGallery(); 
            });
        </script>
    </body>
</html>
